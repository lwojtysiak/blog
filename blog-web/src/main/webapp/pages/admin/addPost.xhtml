      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
    <h:body>
 
    	<ui:composition template="../../templates/common/layout.xhtml">
 
    		<ui:define name="content">
    			<h:messages styleClass="messages-panel" infoClass="info-messages" errorClass="error-messages"/>	
		
				<fieldset>
					<legend>#{msgs['admin.add.title']}</legend>
					<h:form>
			    	   <div>
			    	   		<h:outputLabel value="#{msgs['admin.add.author.label']}:" for="author" styleClass="input" />

			    	   <div>
			    	   		<h:outputLabel value="#{msgs['admin.add.title.label']}:" for="title" styleClass="input" />

			    	   </div>
			    	   <div>
			    	   		<h:outputLabel value="#{msgs['admin.add.summary.label']}:" for="summary" styleClass="input" />

			    	   </div>
			    	   <div>
			    	   		<h:outputLabel value="#{msgs['admin.add.text.label']}:" for="text" styleClass="input" />
			    	   		<h:inputTextarea id="text" value="#{admin.text}" required="true" label="#{msgs['admin.add.text.label']}" rows="10" cols="50"/>
			    	   </div>
			    	   <h:commandButton value="#{msgs['application.buttons.submit']}" action="#{admin.addPost}" style="text-align: center;"></h:commandButton>

		    	</fieldset>

    	</ui:composition>

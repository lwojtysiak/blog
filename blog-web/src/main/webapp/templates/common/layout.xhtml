<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
 <f:loadBundle basename="resources" var="msgs"/>
 
    <h:head>
        <title>#{msgs['application.title']}</title>
        <h:outputStylesheet library="css" name="style.css"  />
        
        <h:outputScript library="scripts" name="jquery-1.10.1.min.js" />
        <h:outputScript library="scripts" name="blog.js" />
    </h:head>
    
    <h:body>
    	<div id="page">
		    <div id="header">
				<ui:insert name="header" >
				  <ui:include src="commonHeader.xhtml" />
				</ui:insert>
		    </div>
	 
		    <div id="content">
			  	<ui:insert name="content" >
			 	  <ui:include src="commonContent.xhtml" />
			   	</ui:insert>
		    </div>
	 
		    <div id="footer">
		    	<ui:insert name="footer" >
		    	  <ui:include src="commonFooter.xhtml" />
		    	</ui:insert>
	    	</div>
        </div>
    </h:body>
</html>
